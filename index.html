<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UVM Animaciones</title>
   
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="animate__animated animate__fadeInDown">
    <img src="images/logo-uvm.png" alt="" width="200" />
    <h1>Bienvenido a UVM</h1>
  </header>

  <center>
	<div style="width:100%">
    <img src="UVM.png" width="60%" height="50%">
    <p style="font-family: Constantia, serif; font-size:17px; ">Los datos pertenecen EXCLUSIVAMENTE a UVM </p>
    </div>
  </center>
  
   <section class="animate__animated animate__fadeInUp">
    <h2>Carreras y Lugares Disponibles</h2>
    <table>
      <tr>
        <th>Carrera</th>
        <th>Grupos</th>
        <th>Alumnos/Grupo</th>
        <th>Lugares Disponibles</th>
        <th>Lugares SEDENA</th>
        <th>Lugares SEMAR</th>
      </tr>
      <tr>
        <td>Ingeniería</td>
        <td>3</td>
        <td>25</td>
        <td>0</td>
        <td>2</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Medicina</td>
        <td>4</td>
        <td>25</td>
        <td>2</td>
        <td>1</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Derecho</td>
        <td>4</td>
        <td>25</td>
        <td>0</td>
        <td>2</td>
        <td>1</td>
      </tr>
    </table>
  </section>

  <footer class="animate__animated animate__fadeInUp">
    <p>&copy; 2025 Universidad del Valle de México</p>
  </footer>

</body>
</html>
